<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    /* 
            继承方式很多： 类式继承  原型继承  寄生式组合继承  拷贝继承 对象继承  class继承 ... 


        继承最后的结果是  能够继承属性和方法

        继承属性： 调用父亲，通过call把this变为子类的实例(call继承)

        ```
        function Police (name,age){
            // this->实例
            Person.call(this,name,age)
            console.log(this)

            方法继承：
                    通过浅拷贝，把父类上原型的方法或者属性都赋值给子类的原型
                    Object.assigin(子类.prototype,父类.prototype)
        }
        ```
    */    
   // 函数，类，实例
   function Person(name,age){
       this.name = name
       this.age=age
   }
   Person.prototype.say = function(){
       alert('我的名字'+this.name)
   }
   function Police(name,age){
       // this ->实例
       Person.call(this,name,age)
   }
   /* 
   Police.prototype  002
   Person.prototype  002

   下面这种写法是不可取的，因为2个原型赋值了，修改A就会影响B
   */
//    Police.prototype = Person.prototype
   Object.assign(Police.prototype,Person.prototype)
   Police.prototype.say = function(){
       alert('我是警察')
   }
   let p2 = new Police('大雄',13)
   let p = new Person('哆啦A梦',20)
   p2.say()
   p.say()
    </script>
</body>
</html>
