<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    /* 
    三种角色：
        function fn(){}

        函数：
            能够调用的角色

        构造函数：
            new 构造对象
            fn.prototype  公共的属性或者方法挂在这个构造函数的原型下  

            new Array().push()
            new Array().forEach()

            [].push

        Function的实例：
                new Function ->function(){}

                _proto_

        在函数的原型下有一个属性，constructor，这个属性指向构造函数
        但是当前的constructor并不是100%准确的，他的指针仅仅只是一个指向构造函数的方向（一个参考），非常容易被修改

        Fn.prototype = {
            constructor:fn
        }
     */
    function Fn(){

    }
    Fn.prototype = {
        constructor:Fn
    }  // object

    console.log(new Fn)

    console.dir(Fn.prototype.constructor)
    </script>
</body>
</html>
