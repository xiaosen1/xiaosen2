<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    /* 
        浅拷贝：Object.assign(obj2,obj1,obj0)
        最后改变的是obj2,    obj1是不会被修改的
     */
     let obj = {
         name:'阿里',
         age:10
     }
     let obj2 = {
         sex:'男',
         name:'zf',
         age:10
     }
     let obj3 = {
         aa:6
     }

     // 把obj3，obj2，obj的内容赋值到{}中
     // 越往右边层级越高
     let obj4 = Object.assign({},obj3,obj2,obj)
     console.log(obj4)
    </script>
</body>
</html>
